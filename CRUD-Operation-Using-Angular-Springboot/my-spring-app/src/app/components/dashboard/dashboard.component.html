<section>
    <!-- Toolbar -->
    <mat-toolbar class="toolbar">
        <span>Spring boot demo CRUD Application</span>
    </mat-toolbar>
    
    <!-- Add employee -->
     <form action="" class="formGroup">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Salary</mat-label>
            <input matInput placeholder="" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Position</mat-label>
            <mat-select>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-flat-button type="submit" class="btn-add">Add</button>
     </form>
    
    <!-- divider -->
    <mat-divider></mat-divider>

    <!-- fetching data  -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Salary </th>
          <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <!-- Action Button -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let student">
              <button mat-button>Update</button>
              <button mat-button>Delete</button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="['position', 'name', 'weight', 'symbol', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['position', 'name', 'weight', 'symbol', 'actions'];"></tr>
      </table>
      
</section>
